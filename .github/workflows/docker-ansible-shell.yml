                      -v /var/run/docker.sock:/var/run/docker.sock \
                      -v "${{ github.workspace }}":$HOME \
                      -w $HOME/ga/test \
                      ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_IMAGE }}:${{ env.HARBOR_BRANCH }} \
          command: |
            aws --version

