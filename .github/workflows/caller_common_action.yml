name: Caller Common Action

on:
  workflow_dispatch:
    inputs:
      sites:
        description: int, staging
        type: string
        required: true
        default: "int staging"

jobs:
  call:
    uses: BalinLin/common-action/called_example.yml@main
    with:
      sites: ${{ inputs.sites }}
  myjob:
    runs-on: ubuntu-latest
    needs: call
    steps:
      - name: ls
        run: |
          ls -l
